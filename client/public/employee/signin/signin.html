<!-- start: page -->
<section class="body-sign" >
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="/employee/assets/images/logo.png" height="54" alt="Porto Admin" />
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i>Вход</h2>
            </div>
            <div class="panel-body">
                <form action="" method="post">
                    <div class="form-group mb-lg">
                        <label>Роль пользователя</label>
                       
                            <select class="form-control input-lg mb-md" ng-model="data.singleSelect">
                                <option>Выберите роль</option>
                                <option>Пользователь</option>
                                <option>Исполнитель</option>
                            </select>
                            
                    </div>
                    
                    <div class="form-group mb-lg">
                        <label>Логин</label>
                        <div class="input-group input-group-icon">
                            <input name="username" type="text" class="form-control input-lg" data-ng-model="email"/>
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-user"></i>
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group mb-lg">
                        <div class="clearfix">
                            <label class="pull-left">Пароль</label>
                        </div>
                        <div class="input-group input-group-icon">
                            <input name="pwd" type="password" class="form-control input-lg" data-ng-model="password"/>
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        
                        <div class="mb-xs text-center" ng-if="data.singleSelect=='Пользователь'">
                            <button type="submit" class="btn btn-facebook mb-md ml-xs mr-xs hidden-xs" data-ng-click="authorizedUser(email, password)" ui-sref="userTasks" >Вход</button>
                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg" data-ng-click="authorizedUser(email, password)" ui-sref="userTasks">Вход</button>
                        </div>
                        <div class="mb-xs text-center" ng-if="data.singleSelect=='Исполнитель'">
                            <button type="submit" class="btn btn-facebook mb-md ml-xs mr-xs hidden-xs" data-ng-click="authorizedUser(email, password)" ui-sref="employeeTasks" >Вход</button>
                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg" data-ng-click="authorizedUser(email, password)" ui-sref="employeeTasks">Вход</button>
                        </div>
                    </div>


                    <p class="text-center">У вас нет аккаунта обратитесь к администратору!</a>

                </form>
            </div>
        </div>

         </div>
</section>
<!-- end: page -->
